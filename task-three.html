<html>
    <head>
        <title>Basic css</title>
        <link rel="stylesheet" href="./file.css" type="text/css">
    </head>
    <body>
        <div class="all">
            <div class="main">
                <h1>Your Name</h1>
                <p>Brief introduction about yourself</p>
            </div>
        
        <div>
            <h2 class="skill">Skills</h2>
        </div>
        <div class="data">
            <input type="text" placeholder="Add your skills">

        </div>
        <div>
            <h2 class="project">Projects</h2>
        </div>
        <div class="detail">
             <input type="text" placeholder="Project Name"></div>
            <div class="discript"> 
                <input type="text" placeholder="Project discription goes here">
             </div> 
        
        <div class="contact">
             <h2>Contact</h2>
        </div>
        <div class="name">
            <input type="text" placeholder="Your Name">
        </div>
        <div class="mail">
            <input type="email" placeholder="Your Email">
        </div>
        <div class="msg">
            <input type="text" placeholder="Your Message">
        </div>
        <div class="btn">
            <input type="submit" value
            ="Send Message">
        </div>
        </div>
    </body>
</html>
